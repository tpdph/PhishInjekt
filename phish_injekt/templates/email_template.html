<!DOCTYPE html>
<html>
<head>
    <title>Email Template Creator</title>
</head>
<body>
    <h1>Create Email Template</h1>
    <form method="post">
        <label for="sender_email">Sender Email:</label><br>
        <input type="email" id="sender_email" name="sender_email"><br>
        <label for="recipient_email">Recipient Email:</label><br>
        <input type="email" id="recipient_email" name="recipient_email"><br>
        <label for="email_content">Email Content:</label><br>
        <textarea id="email_content" name="email_content" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Preview">
    </form>
</body>
</html>
