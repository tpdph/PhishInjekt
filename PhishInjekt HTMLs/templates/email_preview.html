<!DOCTYPE html>
<html>
<head>
    <title>Email Preview</title>
</head>
<body>
    <h1>Email Preview</h1>
    <p><strong>Sender Email:</strong> {{ sender_email }}</p>
    <p><strong>Recipient Email:</strong> {{ recipient_email }}</p>
    <hr>
    <div style="white-space: pre-wrap;">{{ content }}</div>
    <form method="post" action="/send_email">
        <input type="hidden" name="sender_email" value="{{ sender_email }}">
        <input type="hidden" name="recipient_email" value="{{ recipient_email }}">
        <input type="hidden" name="email_content" value="{{ content }}">
        <input type="submit" value="Send Email">
    </form>
</body>
</html>
