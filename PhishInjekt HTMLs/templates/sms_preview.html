<!DOCTYPE html>
<html>
<head>
    <title>SMS Preview</title>
</head>
<body>
    <h1>SMS Preview</h1>
    <p><strong>Sender Phone:</strong> {{ sender_phone }}</p>
    <p><strong>Recipient Phone:</strong> {{ recipient_phone }}</p>
    <hr>
    <div style="white-space: pre-wrap;">{{ sms_content }}</div>
    <form method="post" action="/send_sms">
        <input type="hidden" name="sender_phone" value="{{ sender_phone }}">
        <input type="hidden" name="recipient_phone" value="{{ recipient_phone }}">
         <input type="hidden" name="sms_content" value="{{ sms_content }}">
        <input type="submit" value="Send SMS">
    </form>
</body>
</html>
